{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh; background: #f8f9fa;">
    <div class="card shadow p-4" style="max-width: 1000px; border-radius: 10px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username"
                        placeholder="Enter your Username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"> Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email"
                        required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter First Name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Last Name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Enter Password"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Confirm Password"
                        required>
                </div>
                <div class="mb-3">

                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account?
                <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
