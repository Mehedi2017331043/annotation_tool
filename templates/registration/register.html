
{% extends "base.html" %}
{% block title %} register {% endblock %}
{% block content %}
<div class="global-container">
        <div class="card login-form text-center mx-auto" style="width: 600px; margin-top: 50px;">
            <div class="card-body">
                <h2 class="card-title text-center" style="margin-bottom: 20px;">Register</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="username">Username</label>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="password">Password</label>
                        <input type="password" name="pass1" placeholder="Password" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="pass2" placeholder="Confirm Password" required>
                    </div>
                    <button href="{% url 'login' %}" type="submit" class="btn btn-primary">Register</button>
                </form>
                <br>
                <p>Already have an account?</p>
                <a href="{% url 'login' %}" class="btn btn-primary" style="margin: 0%;">Login</a>
            </div>
        </div>
    </div>
{% endblock %}
