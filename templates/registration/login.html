{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh; background: #f8f9fa;">
    <div class="card shadow p-4" style="max-width: 400px; border-radius: 10px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username"
                        placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
