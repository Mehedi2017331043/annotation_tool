{% extends "base.html" %}
{% block title %}Home | Annotations Tool{% endblock %}
{% block content %}
<div class="card text-center mx-auto" style="width: 600px; margin-top: 50px;">
    <h1>Add Label to Project: {{ project.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Label</button>
    </form>
    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary mx-auto d-block" style="width: 200px;">Back
        to Project</a>
</div>
{% endblock %}
