{% extends "base.html" %}
{% block title %} Delete Project {% endblock %}
{% block content %}
<div class="container mt-5 text-center">
    <h2>Are you sure, you want to delete "{{ collaborator.user }} from collaborator"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'project_detail' collaborator.project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
