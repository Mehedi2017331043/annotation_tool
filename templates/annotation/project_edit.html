{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Edit Project</h3>
                    <p class="mb-0">{{ project.name }}</p>
                </div>
                <div class="card-body p-5">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="projectName" name="project_name"
                                placeholder="Project Name" value="{{ project.name }}" required>
                            <label for="projectName">Project Name</label>
                            <div class="invalid-feedback">
                                Please enter a project name.
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <textarea class="form-control" id="projectDescription" name="project_description"
                                placeholder="Description" style="height: 150px;"
                                required>{{ project.description }}</textarea>
                            <label for="projectDescription">Description</label>
                            <div class="invalid-feedback">
                                Please enter a description.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                            <a href="{% url 'project_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
