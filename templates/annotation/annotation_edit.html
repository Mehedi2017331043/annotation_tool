<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Annotation #{{ annotation.id }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Label</label>
                <select name="label_id" class="form-control">
                    {% for label in labels %}
                        <option value="{{ label.id }}" {% if label == annotation.label %}selected{% endif %}>{{ label.text }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label>Start Offset</label>
                <input type="number" name="start_offset" value="{{ annotation.start_offset }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>End Offset</label>
                <input type="number" name="end_offset" value="{{ annotation.end_offset }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Suggestions</label>
                <input type="text" name="suggestions_text" value="{{ annotation.suggestions_text }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'annotation_list' annotation.document.project.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
