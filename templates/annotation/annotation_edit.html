{% extends "base.html" %}
{% block title %}Home | Annotations Tool{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Annotation# {{ annotation.id }}</h2>
    <style>
        /* Thicker underline style */
        .underlined {
            text-decoration-line: underline;
            text-decoration-style: solid;
            text-decoration-thickness: 4px;
            /* or shorthand: text-decoration: underline solid red 4px; */
            /* supported in Chrome 89+, Firefox 70+, Safari 12.1+ :contentReference[oaicite:1]{index=1} */
        }

        .underlined:hover {
            cursor: pointer;
        }
    </style>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Document</label>
            <input type="text" name="document" value="{{annotation.document.text}}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Label</label>
            <input type="text" name="label" value="{{annotation.label.text}}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Start Offset</label>
            <input type="number" name="start_offset" value="{{ annotation.start_offset }}" class="form-control"
                required>
        </div>
        <div class="mb-3">
            <label>End Offset</label>
            <input type="number" name="end_offset" value="{{ annotation.end_offset }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Suggestions</label>
            <input type="text" name="suggestions_text" value="{{ annotation.suggestions_text }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'annotation_list' annotation.document.project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
