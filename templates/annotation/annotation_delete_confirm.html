{% extends "base.html" %}
{% block title %}Home | Annotations Tool{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Annotation #{{ annotation.id }}?</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this annotation?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'annotation_list' annotation.document.project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
