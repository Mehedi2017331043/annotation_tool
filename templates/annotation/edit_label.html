{% extends "base.html" %}
{% block title %}Edit Label{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Edit Label</h3>
                </div>
                <div class="card-body p-5">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label>Label Name</label>
                            <input type="text" name="label" value="{{label.text}}"
                                class="form-control">
                            <label>Color</label>
                            <input type="text" name="color" value="{{label.color}}"
                                class="form-control">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                            <a href="{% url 'project_detail' label.project.id %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
