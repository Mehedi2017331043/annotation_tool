{% extends "base.html" %}
{% block title %}Home | Annotations Tool{% endblock %}
{% block content %}
    <div class="card text-center mx-auto" style="width: 600px; margin-top: 50px;">
        <h1>Create Project</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <a href="{% url 'project_list' %}" class="btn btn-secondary mx-auto d-block" style="width: 200px; margin-top: 20px;">Back to Projects</a>
    </div>
{% endblock %}
