<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <div class="card text-center mx-auto" style="width: 1200px; margin-top: 10px;">
        <h1>Project: {{ project.name }}</h1>
        <p>{{ project.description }}</p>

        <h2>Documents</h2>
        <a href="{% url 'import_documents' project.id %}" class="btn btn-primary mx-auto d-block" style="width: 200px;">Import Documents</a>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Document</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in documents %}
                <tr>
                    <td>{{ doc.text|truncatechars:50 }}</td>
                    <td>
                        <a href="{% url 'annotate' project.id doc.id %}"
                        class="btn {% if doc.id in annotated_doc_ids %}btn-success{% else %}btn-secondary{% endif %}"
                        style="width: 120px;">Annotate</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No documents yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Export</h2>
        <a href="{% url 'annotation_list' project.id %}" class="btn btn-primary mx-auto">Export Dataset</a>

        <br><br>
        <a href="{% url 'project_list' %}" class="btn btn-secondary mx-auto d-block" style="width: 200px; margin-top: -20px;">Back to Projects</a>
    </div>
</body>
</html>
