<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card mt-5" style="width: 1200px; margin-top: 50px; margin: auto; text-align: center;">
        <h1>Your Projects</h1>
        <a href="{% url 'project_create' %}" class="btn btn-primary mx-auto" style="width: 200px;">Create New Project</a>
        <ul>
            {% for project in projects %}
                <li>
                <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
                - {{ project.description }}
                </li>
            {% empty %}
                <li>No projects yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'logout' %}" class="btn btn-primary mx-auto">Logout</a>
    </div>
</body>
</html>
